<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Codeforces Analytics</h1>

        <div class="search-section">
          <input
            id="forcesUsername"
            type="text"
            class="username-input"
            placeholder="Enter username"
          />
          <button onclick="fetchUser()" class="get-data-btn">Analyze</button>
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>

      <p id="error"></p>

      <div class="dashboard-grid">
        <div class="card">
          <h3 class="card-title">User Performance</h3>
          <div class="table-container">
            <table id="table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Solved</th>
                  <th>Max Rating</th>
                  <th>Current Rating</th>
                  <th>Score</th>
                  <th>Flags</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h3 class="card-title">Rating Progress</h3>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div id="pieChartsContainer" class="charts-grid">
          <!-- Individual pie charts will be added here -->
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
